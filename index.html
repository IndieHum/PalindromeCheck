<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-type-96.png" type="image/x-icon" />
    <title>Palindrome & Reverse</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <h1>Make It Reverse | Is it Palindrome?</h1>
      </div>
      <div class="middle-section">
        <input type="text" placeholder="Example: madam" id="entry" />
        <button id="check-btn">Check</button>
      </div>
      <div class="lower-section">
        <h3>Reverse:</h3>
        <div id="panel"></div>
        <div id="palindrome-container">
          <h4>Is It Palindrome?</h4>
          <div>
            <div class="ticket" id="no"></div>
            <div class="ticket" id="yes"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
